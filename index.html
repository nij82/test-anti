<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Lotto 6/45 Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@500;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Lotto 6/45</h1>
            <p>Premium Number Generator</p>
        </header>

        <div class="lotto-machine">
            <div id="result-container" class="balls-container">
                <!-- Balls will be injected here -->
                <div class="placeholder-text">Click to Generate</div>
            </div>
        </div>

        <div class="controls">
            <div class="button-group">
                <button id="generate-btn" class="generate-btn">
                    <span>1개 생성</span>
                    <div class="btn-glow"></div>
                </button>
                <button id="generate-five-btn" class="generate-btn secondary">
                    <span>5개 생성</span>
                    <div class="btn-glow"></div>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
